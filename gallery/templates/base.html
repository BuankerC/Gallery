{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  {% bootstrap_css %}
</head>

<body>
  <link rel="stylesheet" type="text/css" href="{% static 'aaa.png' %}">
  <ul class="nav justify-content-center">
    <li class="nav-item">
      <a class="nav-link active" href="{% url 'board:index' %}">홈</a>
    </li>
    {% if user.is_authenticated %}
    <li class="nav-item">
      <a class="nav-link" href="{% url 'board:create' %}">글 생성</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'accounts:logout' %}">로그아웃</a>
    </li>
    <li class="nav-item">
      <h1 class="btn btn-info">{{user.username}}님 안녕하세요!</h1>
    </li>

    {% else %}
    <li class="nav-item">
      <a class="nav-link" href="{% url 'accounts:login' %}">로그인</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'accounts:signup' %}">회원가입</a>
    </li>
    {% endif %}
  </ul>

  <div class="container my-3">
    {% block body %}

    {% endblock %}
  </div>
  {% bootstrap_javascript jquery='full' %}
</body>

</html>
